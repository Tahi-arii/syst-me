<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SYSTEM SECURITY</title>
<style>
body {
  background: black;
  color: red;
  font-family: monospace;
  text-align: center;
  margin: 0;
  padding: 20px;
}
.photos {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}
.photo {
  width: 100px;
  height: 100px;
  border: 2px solid red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}
.blink {
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>
<body>

<h1>⚠ ACCÈS AU SYSTÈME ⚠</h1>
<p class="blink">Analyse des fichiers personnels...</p>

<div class="photos">
  <div class="photo">IMG_4021.jpg</div>
  <div class="photo">IMG_4018.jpg</div>
  <div class="photo">IMG_3999.jpg</div>
  <div class="photo">IMG_3982.jpg</div>
  <div class="photo">IMG_3975.jpg</div>
</div>

<p class="blink">Extraction terminée</p>

<script>
setTimeout(() => {
  document.body.innerHTML =
    "<h1>TRANSFERT TERMINÉ</h1><p>Aucune action requise.</p>";
}, 6000);
</script>

</body>
</html>
