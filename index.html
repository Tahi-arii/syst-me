<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ACCESS SYSTEM</title>
<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    margin: 0;
    padding: 10px;
    overflow: hidden;
}
#terminal {
    white-space: pre;
    line-height: 1.2em;
}
.blink {
    animation: blink 1s infinite;
}
@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>
<body>

<div id="terminal"></div>

<script>
// Messages à afficher
const messages = [
    "⚠ ACCÈS AU SYSTÈME ⚠",
    "Connexion au serveur...",
    "Analyse des fichiers personnels...",
    "Récupération des logs...",
    "Extraction des données...",
    "Détection des fichiers récents...",
    "Transfert des coordonnées...",
    "Processus terminé.",
    "Aucune action requise."
];

const terminal = document.getElementById('terminal');
let index = 0;

// Fonction pour afficher un message caractère par caractère
function typeMessage(msg, i=0) {
    if (i < msg.length) {
        terminal.innerHTML += msg.charAt(i);
        i++;
        setTimeout(() => typeMessage(msg, i), 50); // vitesse du texte
    } else {
        terminal.innerHTML += "\n";
        index++;
        if (index < messages.length) {
            setTimeout(() => typeMessage(messages[index]), 300); // délai entre messages
        } else {
            // Après tout le texte, fin de l'effet
            setTimeout(() => {
                terminal.innerHTML += "\n⚡ TRANSFERT TERMINÉ ⚡";
            }, 500);
        }
    }
}

// Démarrer le script
typeMessage(messages[index]);
</script>

</body>
</html>
