<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SYSTEM ACCESS</title>
<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    margin: 0;
    padding: 10px;
    overflow: hidden;
}
#terminal {
    white-space: pre;
    font-size: 14px;
    line-height: 1.1em;
}
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// Messages initiaux (rapides)
const intro = [
  "[INIT] Connexion au serveur...",
  "[OK] Accès autorisé",
  "[SCAN] Analyse des fichiers...",
  "[SCAN] Détection données récentes...",
  "[UPLOAD] Transfert en cours...",
  "[UPLOAD] 87%...",
  "[UPLOAD] 100%",
  "⚠ TRANSFERT TERMINÉ ⚠"
];

// Messages spam (boucle rapide)
const spamLines = [
  "root@system:~$ access granted",
  "decrypting packet 0xA42F91",
  "uploading data chunk...",
  "connection stable :: 192.168.1.██",
  "hash verified ✔",
  "injecting process...",
  "bypass firewall...",
  "reading memory block...",
  "sync complete",
  "writing buffer...",
  "executing task...",
  "listening on port ████",
  "data stream active",
  "signal locked",
  "process forked"
];

// Affichage rapide ligne par ligne
let i = 0;
function showIntro() {
  if (i < intro.length) {
    terminal.innerHTML += intro[i] + "\n";
    i++;
    setTimeout(showIntro, 200); // RAPIDE
  } else {
    startSpam();
  }
}

// Effet spam massif ultra rapide
function startSpam() {
  setInterval(() => {
    for (let j = 0; j < 5; j++) { // plusieurs lignes à la fois
      const line = spamLines[Math.floor(Math.random() * spamLines.length)];
      terminal.innerHTML += line + "\n";
    }

    // Scroll automatique
    terminal.scrollTop = terminal.scrollHeight;

    // Limite mémoire (évite crash navigateur)
    if (terminal.innerHTML.length > 12000) {
      terminal.innerHTML = terminal.innerHTML.slice(4000);
    }
  }, 50); // VITESSE TRÈS RAPIDE
}

showIntro();
</script>

</body>
</html>
